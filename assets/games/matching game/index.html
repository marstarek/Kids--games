  <!-- global CSS End -->

  <!-- global JS Starts -->
  <script src="js/lib/jquery_v3.3.1.js"></script>

<body>
  <div id="container">
    <div class="page_content">

      <div class="container-fluid noPadding">
        <!-- header start -->
        <div class="col-xs-12 noPadding header">
          <div class="box1 title" data-audioSrc="" onClick="fnTitleAudioClick(this)">

          </div>
          <div class="boxhead5 headingTitle">
            <h1> Match every character to its word üí° . </h1>
          </div>

          <div class="box1">
            <div class="resourseBtn hide">
              <img src="assets/images/resourse_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box1 pull-right helpBtn hide">
            <img src="assets/images/help_icon.png" class="img-responsive" />
          </div>
        </div>
        <audio id="audioPlayer1" preload="auto" src=""></audio>
        <audio id="audioPlayer2" preload="auto" src=""></audio>
        <!-- header end -->

        <!-- page start -->
        <section class="col-xs-12 pageContainer">
          <div class="pageBg col-xs-12"></div>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active containerx " data-audioSrc="">
                  <div class="steps" style="display:flex">
                    <div class="step step1"></div>
                    <div class="step step2"></div>
                    <div class="step step3"></div>

                  </div>
                  <div class="itemContainer" style="display:flex;padding-top:105px">

                    <div class="list1 col" style="flex-grow:5;align-items: end;">
                      <div class="listContainer option_wrapper opt_1" data-id="1">
                        <div class="textNum">A</div>
                        <div class="circle option "></div>
                      </div>
                      <div class="listContainer option_wrapper opt_2" data-id="2">
                        <div class="textNum">B</div>
                        <div class="circle option "></div>
                      </div>
                      <div class="listContainer option_wrapper opt_3" data-id="3">
                        <div class="textNum">C</div>
                        <div class="circle option "></div>
                      </div>

                    </div>

                    <div class="lines col" style="flex-grow: 30;position: relative;">
                      <svg class="line_panel2">

                      </svg>

                    </div>
                    <div class="list2 col" style="flex-grow: 5;">
                      <div class="listContainer question_wrapper  que_1" data-answer-id="3">
                        <div class="circle question "></div>
                        <div class="textNum">Cat üê±</div>
                        <div>

                          <div data-audioSrc="assets/audio/incorrect.mp3" class="showAnswerCrossMark showAns">

                          </div>
                          <div data-audioSrc="assets/audio/correct.mp3" class="showAnswerTickMark"></div>
                        </div>
                      </div>

                      <div class="listContainer question_wrapper que_2" data-answer-id="1">
                        <div class="circle question  "></div>
                        <div class="textNum">Appel üçé</div>
                        <div>
                          <div data-audioSrc="assets/audio/incorrect.mp3" class="showAnswerCrossMark showAns"></div>
                          <div data-audioSrc="assets/audio/correct.mp3" class="showAnswerTickMark"></div>
                        </div>
                      </div>

                      <div class="listContainer question_wrapper  que_3" data-answer-id="2">
                        <div class="circle question  "></div>
                        <div class="textNum">Book üìñ</div>
                        <div>
                          <div data-audioSrc="assets/audio/incorrect.mp3" class="showAnswerCrossMark showAns"></div>
                          <div data-audioSrc="assets/audio/correct.mp3" class="showAnswerTickMark"></div>
                        </div>
                      </div>


                    </div>




                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12 footer">
            <div class="box1">
              <div class="reloadBtnAll" style="    border: 4px solid #f0003c;
    border-radius: 50%;">
                <img src="assets/images/replay_icon.png" class="img-responsive" />
              </div>
            </div>

            <div class="box3">
              <div class="audioPlayerContainer" id="audioDragContainer">

                  <div class="controlsinline">
                    <div id="pButton" class="col-xs-1 noPadding">
                      <img src="assets/images/play.png" class="img-responsive playImg"

                      <img src="assets/images/pause.png" class="img-responsive pauseImg"
                        onClick="fnStartAudio('pause');" />
                    </div>
                    <div class="col-xs-11" id="audioDrag">
                      <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <div class="box1">

            <!-- HTML !-->














            <div class="box2">

                  <span class="button-82-front text replay_text">
                    Check
                  </span>
                </button>
              </div>
            </div>

            <div class="box1">

            </div>

            <div class="box4">

            </div>

            <div class="box1">

          </div>
        </div>

            <div class="col-xs-12" style="overflow: auto;width:100%;height:100%;font-size:30px;">
              <p>Help content goes here.</p>
            </div>
          </div>
        </div>
