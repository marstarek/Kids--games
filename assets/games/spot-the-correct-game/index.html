<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/styles/plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/plugins/animateCss/animate.css" />
    <link rel="stylesheet" href="./assets/styles/plugins/animateCss/animate.min.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/exStyle.css" />

    <script src="./assets/scripts/plugins/jquery-3.6.1.min.js"></script>

    <title>
       spot
    </title>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <main class="main_layout row p-0 m-0 mx-auto">

        <section id="EX_layout" class="col-12 col-xl-8 py-xl-5 px-xl-0 p-2 m-0">

            <!-- header -->
            <header class="Question_header">
                <h1 class="Question_title m-0">
                    Answer The Questions.
                </h1>
            </header>

            <!-- content -->
            <main class="Questions p-3 p-sm-3">
                <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="false" data-bs-touch="true"
                    data-bs-interval="false" data-bs-wrap="false">
                    <div class="carousel-inner">
                        <!-- screen 1  -->
                        <div class="carousel-item item item_1 active" data-src="assets/audio/test.mp3" data-resBtn="show"
                            data-id='1'>
  
                          
                            <div class="row text-center  d-flex flex-grow-1 flex-column gap-3 overflow-auto">
                                <h2>Click on number  1 & 10 in the image.
                                </h2>
                                <div class="col-xl-5 col-lg-7 col-md-9 col-6 img-wrapper  question question_1 ">
                                    <img src="./assets/images/Cards.jpg" alt="" class="p-0 img_border img-fluid w-100 mx-auto click_img" />
                                    <div class="answer answer_1" ></div>
                                    <div class="answer answer_2" ></div>
                                </div>
                                <h2>Click on queen card in the image.
                                </h2>
                                <div class="col-xl-5 col-lg-7 col-md-9 col-6 img-wrapper question question_2  ">
                                    <img src="./assets/images/Whimsy.png" alt="" class="p-0 img_border img-fluid w-100 mx-auto click_img" />
                                    <div class="answer answer_3" ></div>
                                 
                                </div>
                            </div>
                        </div>

                        <!-- screen 2  -->
                        <div class="carousel-item item item_2 " data-src="assets/audio/test.mp3" data-resBtn="show" data-id='2'>
                        

                         
                            <div class="row text-center  d-flex flex-grow-1 flex-column gap-3 overflow-auto">
                                <h2>Click on King card in the image.
                                </h2>
                                <div class="col-xl-3 col-lg-6 col-md-8 col-6 img-wrapper  question question_1 ">
                                    <img src="./assets/images/Playing Cards.jpg" alt="" class="p-0 img_border img-fluid w-100 mx-auto click_img" />
                                    <div class="answer answer_4" ></div>
                                    <div class="answer answer_5" ></div>
                                </div>
                              
                            </div>
                        </div>

                      
                    </div>
                </div>
            </main>

            <!-- footer -->
            <footer class="d-flex align-items-center fs-2 fs-sm-1 fs-md-2 fs-lg-2 gap-2 gap-lg-4">
                <div class="holder col-11 col-sm-5 col-lg-4 col-xl-3 px-1 m-sm-0 mb-2">
                    <div class="audio-player">
                        <audio src=""></audio>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-1 gap-sm-2 gap-md-2 gap-lg-2">
                    <div class="reload_btn_wrapper wow animate__fadeInDown" data-duration>
                        <button class="footer_btn float reload_btn" title="Reload" role="button">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="resource_btn_wrapper wow" data-duration>
                        <button class="footer_btn float resource_btn" data-bs-toggle="modal" data-bs-target=""
                            title="resource" role="button">
                            <i class="bi bi-easel"></i>
                        </button>
                    </div>
                    <div class="check_btn_wrapper prevent_click ">
                        <button class="footer_btn check_btn float wow fadeInRight " title="Check Answer" role="button"  data-duration> 
                            <i class="bi bi-check2-circle"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-1 gap-sm-2 gap-md-2 gap-lg-2 pagination_wrapper">
                    <button class="carousel-control-prev footer_btn transLeft wow animate__fadeInDown prevent_click"
                        data-duration id="prev_screen" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                        <i class="bi bi-arrow-left-circle"></i>
                    </button>
                    <div class="num footer_btn wow animate__fadeInDown" data-duration></div>
                    <button class="carousel-control-next footer_btn transRight wow animate__fadeInDown" data-duration
                        id="next_screen" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                        <i class="bi bi-arrow-right-circle"></i>
                    </button>
                </div>
            </footer>

        </section>

    </main>


    <!--SECTION Start modals -->
    <article id="modals_wrapper">
        <!-- screen1 Modal -->
        <div class="modal fade overflow-hidden" id="modal_1" tabindex="-1" aria-labelledby="modalOneLabel"
            aria-hidden="true">
            <div class="modal-dialog fixWidthAndHeight py-xl-5 px-xl-0 py-2">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="modalOneLabel">resources 1</h1>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body overflow-auto">
                        <div class="row">
                            <div class="col-lg-11 m-auto">
                                <img src="./assets/images/testImg.jpg" class=" mx-auto" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Modal Footer -->
                    <div class="modal-footer d-flex justify-content-center" data-video="assets/vedios/testVid.mp4" data-audio="assets/audio/test.mp3"></div>
                </div>
            </div>
        </div>

        <!-- screen2 Modal -->
        <div class="modal fade overflow-hidden" id="modal_2" tabindex="-1" aria-labelledby="modalTwoLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered fixWidthAndHeight py-xl-5 px-xl-0 py-2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="modalTwoLabel">resources 2</h1>
                    </div>
                    <div class="modal-body overflow-auto">
                        <div class="row">
                            <div class="col-lg-12 mx-auto">
                                <img src="./assets/images/testImg.jpg" alt="" class=" mx-auto">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center" data-video="" data-audio=""></div>
                </div>
            </div>
        </div>

        <!-- screen3 Modal -->
        <div class="modal fade overflow-hidden" id="modal_3" tabindex="-1" aria-labelledby="modalTwoLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered fixWidthAndHeight py-xl-5 px-xl-0 py-2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="modalTwoLabel">resources 3</h1>
                    </div>
                    <div class="modal-body overflow-auto">
                        <div class="row">
                            <div class="col-lg-6 mx-auto">
                                <img src="./assets/images/imgfriend.jpg" class='img-fluid mx-auto' alt="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center" data-video="assets/vedios/testVid.mp4" data-audio="assets/audio/test.mp3"></div>
                </div>
            </div>
        </div>

        <!-- Video modal -->
        <div class="modal fade modalVideo overflow-hidden" id="Video_modal" aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog fixWidthAndHeight py-xl-5 px-xl-0 py-2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">watch the video.</h1>
                    </div>
                    <div class="modal-body d-grid align-content-center">
                        <video controls class="w-100" src=""></video>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <!-- SECTION End modals -->

    <script>
        $(window).on("load", function () {
            $("#preloader").fadeOut(1000);
        });
    </script>
    <script src="./assets/scripts/plugins/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/plugins/wow.js"></script>
    <script src="./assets/scripts/plugins/audio.js" defer></script>
    <script src="./assets/scripts/index.js" defer></script>
    <script src="./assets/scripts/exScript.js" defer></script>
</body>

</html>
